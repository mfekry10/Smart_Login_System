<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="login_form m-auto mt-5 p-5 text-center">
            <h1>Smart Login System</h1>
            <input id="signusername" type="text" class="form-control my-3" placeholder="Enter your name">
            <input id="signemail" type="email" class="form-control my-3" placeholder="Enter your email">
            <input id="signpass" type="password" class="form-control" placeholder="Enter your password">
            <p class="sign_alert_message text-danger mt-3 d-none justify-content-center">All inputs is required</p>
            <p class="sign_alert_email text-danger mt-3 d-none justify-content-center">This email is exist</p>
            <button class="btn btn-outline-primary mt-4 w-100 sign_up" onclick="sign_register()">Sign Up</button>
            <p class="text-white mt-3">You have an account? <a href="index.html" class="text-white text-decoration-none">Sign in</a></p>
        </div>

     



        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
